<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video class ="video-background" autoplay muted loop>
        <source src="twinkling star background.mp4" type="video/mp4">
    </video>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">

            <!-- give each button an ID for styling purposes -->

            <div class="edits">
                <button id="clear">C</button>
                <button id="backspace">âŒ«</button>
            </div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="plusButton">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="minusButton">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="multiplyButton">*</button>
            <button class="number">0</button>
            <button class="operator">.</button>
            <button class="equals">=</button>
            <button class="operator" id="divideButton">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
